<center>
<b>재료</b><br>
배추김치 160g, 양파 50g(1/3개), 밀가루 60g(1/2컵), 달걀 50g(1개), 쪽파 10g, 물 약간, 식용유 12g(1큰술)<br><br>
<h2>레시피</h2>
<b>1.</b> 배추김치는 잘게 송송 썰고 양파는 채 썬다.<br><br>
<b>2.</b> 준비한 재료에 밀가루, 달걀, 파를 넣어 잘 섞는다.<br><br>
<b>3.</b> 팬에 식용유를 두른 후 한 숟가락씩 먹기 좋은 크기로 지지거나 한꺼번에 크게 부쳐 썰어 내도 좋다.<br><br>
</center>
