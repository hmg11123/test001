<center>
<b>재료</b><br>
애호박 200g(1/2개), 소금 2작은술, 들기름 2작은술<br><br>
<h2>레시피</h2>
<b>1.</b> 애호박은 0.5cm 두께로 원형썰기 한다.<br><br>
<b>2.</b> 애호박과 소금으로 간을 해두었다가 물기를 닦아 낸다.<br><br>
<b>3.</b> 분량의 재료를 섞어 초고추장을 만든다.<br><br>
<b>4.</b> 팬에 들기름을 두르고 애호박을 앞뒤로 노릇노릇하게 지진다.<br><br>
<b>5.</b> 호박전에 초고추장을 곁들인다.<br><br>
</center>
