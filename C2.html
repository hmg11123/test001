<center>
<b>재료</b><br>
소고기 양지 100g, 마른미역 10g, 물 5컵, 국간장 1큰술, 참기름 1작은술, 소금 약간<br>
<h2>레시피</h2>
<b>1.</b>마른미역은 30분 이상 물에 불려서 손으로 바락바락 주물러 3~4번 씻은 뒤 먹기 좋게 잘라요.<br>
<b>2.</b>소고기는 30분 정도 찬물에 담가 핏물을 빼고 냄비에 담아 물을 붓고 끓여요.<br>
<b>3.</b>2를 체에 걸러 육수를 밭고, 고기는 식혀서 한입 크기로 썰어요.<br>
<b>4.</b>냄비에 참기름을 두르고 불린 미역을 볶아요.<br>
<b>5.</b>여기에 육수를 붓고 끓기 시작하면 고기를 넣어 끓이다가 국간장, 소금으로 간해요.<br>
</center>
