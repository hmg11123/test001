<b>재료</b><br>
배추잎(4장), 대파(5cm), 국물용 멸치(10마리),다시마(1장), 된장(1), 국간장(0.5), 다진 마늘(0.3)<br>
<h2>레시피</h2>
<b>1.</b>냄비에 물(3컵)과 육수 재료를 넣고 중간 불에서 끓어오르면 다시마를 건진 뒤중약 불로 줄여 10분 정도 더 끓여 멸치를 건진다.<br>
<b>2.</b>배추는 먹기 좋은 크기로 칼을 눕혀 저며 썰고, 대파는 어슷 썬다.<br>
<b>3.</b>육수에 된장을 푼 뒤 배추를 넣고 중간 불로 끓이다가 숨이 죽기 시작하면 국간장과 다진 마늘, 대파를 넣어조금 더 끓여 마무리한다.<br>
