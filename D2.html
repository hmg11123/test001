<body>
<center>
<b>재료</b><br>
통마늘 300g(10통),물 400mL(2컵),간장 1컵,설탕 1/3컵, 식초 1컵, 물 2L(10컵)
<h2>레시피</h2>
<b>1.</b>통마늘은 겉껍질을 까서 촛물에 24시간 정도 담갔다가 건진다.<br>
<b>2.</b>냄비에 간장, 설탕, 물을 넣어 끓인 후 완전히 식으면 마늘을 넣는다.<br>
<b>3.</b>2~3일 후 2의 간장물을 따라 내어 끓인 후 식혀서 다시 붓기를 2~3회 반복한다.<br>


</center>




</body>
